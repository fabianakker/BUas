<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUas Year 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 64, 107, 0.1);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #00406B;
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: #EE7623;
            border-radius: 2px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 50px;
            margin-top: 30px;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }
        
        .button {
            display: block;
            padding: 20px 40px;
            background: linear-gradient(135deg, #00406B, #005580);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 64, 107, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .button:hover::before {
            left: 100%;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 64, 107, 0.3);
            background: linear-gradient(135deg, #005580, #00406B);
        }
        
        .button-icon {
            display: inline-block;
            margin-right: 10px;
            font-size: 1.2em;
        }
        
        .logo-accent {
            width: 60px;
            height: 4px;
            background: #EE7623;
            margin: 0 auto 40px;
            border-radius: 2px;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 40px 20px;
            }
            
            .button {
                padding: 16px 30px;
                font-size: 1em;
            }
        }
        
        /* Animation on load */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container {
            animation: fadeInUp 0.6s ease-out;
        }
        
        .button {
            animation: fadeInUp 0.6s ease-out backwards;
        }
        
        .button:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .button:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .button:nth-child(3) {
            animation-delay: 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-accent"></div>
        <h1>BUas Year 3</h1>
        <p class="subtitle">Choose your destination</p>
        
        <div class="button-container">
            <a href="generator_steam.html" class="button">
                <span class="button-icon">üéÆ</span>
                Steam Tag Generator
            </a>
            
            <a href="generator_brief.html" class="button">
                <span class="button-icon">üìù</span>
                Brief Tag Generator
            </a>
            
            <a href="excursion_rotterdam.html" class="button">
                <span class="button-icon">üåÜ</span>
                Excursion Rotterdam
            </a>
        </div>
    </div>
</body>
</html>
