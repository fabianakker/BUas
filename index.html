<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Tag Picker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1b2838, #2a475e);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 60px;
            color: #66c0f4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: fadeIn 1s ease-out;
        }

        .tags-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-bottom: 80px;
            flex-wrap: wrap;
        }

        .tag {
            background: linear-gradient(145deg, #66c0f4, #4a90e2);
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(102, 192, 244, 0.3);
            border: 2px solid rgba(255,255,255,0.2);
            min-width: 200px;
            transform: scale(1);
            transition: all 0.3s ease;
        }

        .tag:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(102, 192, 244, 0.5);
        }

        .separator {
            font-size: 2.5rem;
            color: #66c0f4;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .new-tags-btn {
            background: linear-gradient(145deg, #67c23a, #5daf34);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(103, 194, 58, 0.4);
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .new-tags-btn:hover {
            background: linear-gradient(145deg, #5daf34, #529e2e);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(103, 194, 58, 0.6);
        }

        .new-tags-btn:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .tag.updating {
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; margin-bottom: 40px; }
            .tags-container { flex-direction: column; gap: 20px; margin-bottom: 50px; }
            .tag { font-size: 1.4rem; min-width: 250px; }
            .separator { display: none; }
        }
    </style>
</head>

        function getRandomTags() {
            const shuffled = [...steamTags].sort(() => 0.5 - Math.random());
            return [shuffled[0], shuffled[1]];
        }

        function generateNewTags() {
            const [tag1, tag2] = getRandomTags();
            const tag1Element = document.getElementById('tag1');
            const tag2Element = document.getElementById('tag2');
            
            // Add animation class
            tag1Element.classList.add('updating');
            tag2Element.classList.add('updating');
            
            // Update text after a brief delay
            setTimeout(() => {
                tag1Element.textContent = tag1;
                tag2Element.textContent = tag2;
            }, 250);
            
            // Remove animation class after animation completes
            setTimeout(() => {
                tag1Element.classList.remove('updating');
                tag2Element.classList.remove('updating');
            }, 500);
        }

        // Generate initial tags on page load
        document.addEventListener('DOMContentLoaded', () => {
            generateNewTags();
        });
